<head>
  <title>DemoApp 2017</title>
</head>

<template name="main">
  <h1>Main page</h1>
  {{>addperson}}
  <hr>
  {{>showpeople}}
</template>

<template name="about">
  <h1>About this app</h1>
  <p>aboutaboutabout</p>
</template>

<template name="showpeople">
  {{#if currentUser}}
    <ul>
      {{#each p in peoplelist}}
        <li>{{> personrow person=p}}</li><br>
        {{/each}}
    </ul>
    {{else}}
    <h1>You must log in to see the info!</h1>
  {{/if}}
</template>

<template name="info">
  <h1>More information</h1>
  <button>:)</button>
</template>

<template name="addperson">
  Name: <input type="text" id="name" placeholder="your name"><br>
  Birthyear: <input type="text" id="birthyear"><br>
  <button id="addperson" class="btn btn-primary">
    Add to Collection
  </button>
</template>

<template name="personrow">
  {{person.name}}--{{person.birthyear}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</template>

<template name="layout">
  <div class="container">
  <h1>Cindy</h1>
  {{> yield}}
  <hr>
  <a href="/">home</a>
  <a href="/about/info">about</a>
  <a href="/info">info</a>
  {{> loginButtons}}
  </div>
</template>
